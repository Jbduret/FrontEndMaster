<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./doggos.css">
    <title>Dogs</title>
</head>
<body>
    <h1>Doggos</h1>
    <div>
        <label class="breed-select">Choose a breed:</label>
    </div>
    </div>
        <select id="breeds" class="blue-box">
            <option value="">--Please choose a breed--</option>
            <option value="bulldog">Bulldog</option>
            <option value="labrador">Labrador</option>
            <option value="german sheperd">German Sheperd</option>
            <option value="beagle">Beagle</option>
            <option value="golden retriever">Golden Retriever</option>
            <option value="chihuhua">Chihuahua</option>
        </select>
        <button class="add-doggo blue-box">Add doggos</button>
    </div>
    <div class="doggos"></div>
    <script src="./doggos.js"></script>
</body>

</html>
