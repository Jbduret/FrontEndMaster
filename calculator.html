<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <button class="grey-button c-button">C</button>
        <button class="grey-button back-button">←</button>
        <button class="grey-button nine-button">9</button>
        <button class="grey-button eight-button">8</button>
        <button class="grey-button seven-button">7</button>
        <button class="grey-button six-button">6</button>
        <button class="grey-button five-button">5</button>
        <button class="grey-button four-button">4</button>
        <button class="grey-button three-button">3</button>
        <button class="grey-button two-button">2</button>
        <button class="grey-button one-button">1</button>
        <button class="grey-button zero-button">0</button>
        <button class="orange-button divide-button">÷</button>
        <button class="orange-button multiply-button">×</button>
        <button class="orange-button minus-button">-</button>
        <button class="orange-button plus-button">+</button>
        <button class="orange-button equal-button">=</button>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
